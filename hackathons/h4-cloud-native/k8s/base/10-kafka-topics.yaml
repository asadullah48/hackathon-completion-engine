  labels:
    strimzi.io/cluster: todo-kafka
spec:
  partitions: 2
  replicas: 1
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: todo-analytics
  namespace: kafka
  labels:
    strimzi.io/cluster: todo-kafka
spec:
  partitions: 2
  replicas: 1
