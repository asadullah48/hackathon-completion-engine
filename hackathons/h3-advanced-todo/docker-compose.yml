version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: h3_todo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongodb:
    image: mongo:4
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  task-service:
    build: ./services/task-service
    depends_on:
      - kafka
      - postgres
      - redis
    ports:
      - "3001:3000"
    environment:
      - KAFKA_BROKER=kafka:9092
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/h3_todo
      - REDIS_URL=redis://redis:6379

  notification-service:
    build: ./services/notification-service
    depends_on:
      - kafka
      - mongodb
    ports:
      - "3002:3000"
    environment:
      - KAFKA_BROKER=kafka:9092
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/h3_todo

  ai-service:
    build: ./services/ai-service
    depends_on:
      - kafka
      - postgres
    ports:
      - "3003:3000"
    environment:
      - KAFKA_BROKER=kafka:9092
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/h3_todo

  analytics-service:
    build: ./services/analytics-service
    depends_on:
      - kafka
      - mongodb
    ports:
      - "3004:3000"
    environment:
      - KAFKA_BROKER=kafka:9092
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/h3_todo

  gateway:
    build: ./services/gateway
    depends_on:
      - task-service
      - notification-service
      - ai-service
      - analytics-service
    ports:
      - "3000:3000"

volumes:
  postgres_data:
  mongodb_data: